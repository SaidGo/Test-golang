name: Go Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Установка Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.20

    - name: Сборка
      run: go build ./...

    - name: Тестирование
      run: go test ./...
